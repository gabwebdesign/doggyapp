<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Creating New Story!</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

        <form #storyForm="ngForm" (ngSubmit)="creatingStory(storyForm)">
            <div class="form-group">
                <input 
                  type="text" 
                  name="title" 
                  id="title" 
                  class="form-control" 
                  placeholder="Your Title"
                  [(ngModel)]="story.title"
                  #name="ngModel"
                  required />
            </div>
            <p class="error" *ngIf="submitted && title.errors?.required">Please enter name of your pet</p>
            <div class="form-group">
              <textarea 
                name="summary" 
                id="summary" 
                class="form-control" 
                cols="35" 
                rows="8"
                placeholder="Please tell us what happened on ride"
                [(ngModel)]="story.summary" 
                #age="ngModel"
                required></textarea>
            </div>
            <p class="error" *ngIf="submitted && summary.errors?.required">Please tell us, we want know more</p>
            <button type="submit" class="btn btn-primary">Create New Pet</button>
        </form>
    </div>
</ng-template>
