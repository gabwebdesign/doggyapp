<ng-container *ngIf="pet">
    <div class="card mb-3 pet-card">
        <doggy-ngb-carousel [images]="pet.pathImages"></doggy-ngb-carousel>
        <div class="card-body">
            <div class="col-9"><p>{{ pet.name }} {{ pet.stars | StarToNumbers }}</p></div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                    {{ pet.age | age }}
                    </div>
                    <div class="col-sm">
                    {{ pet.race }}
                    </div>
                    <div class="d-flex justify-content-end">
                        <button class="btn  btn-outline-primary">Require Ride</button>
                        <button class="btn  btn-outline-primary" (click)=petSelected(pet)>Delete Pet</button>
                    </div>
                </div>
            </div>
        </div>
    </div>       
</ng-container>
