<ng-container *ngIf="lover">
    <div class="card mb-3 lover-card">
        <div class="card-body">
            <div class="col-9"><p>{{ lover.name }} {{ lover.stars | StarToNumbers }}</p></div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                    {{ lover.age | age }}
                    </div>
                    <div class="col-sm">
                    {{ lover.extra }}
                    </div>
                    <div class="d-flex justify-content-end">
                        <button class="btn  btn-outline-primary">Select Your Dog Lover</button>
                    </div>
                </div>
            </div>
        </div>
    </div>       
</ng-container>
