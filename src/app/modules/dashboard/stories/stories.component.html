<div class="card mb-3 story" style="float: left;">
    <img src={{story.imagePath}} class="card-img-top">
    <div class="card-body">
        <h5 class="card-title">{{ story.title }}</h5>
        <p class="card-text">{{ story.summary }}</p>
        <p class="card-text"><small class="text-muted">{{ story.time }}</small>
            <button class="btn btn-link"><svg id="i-heart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="20" height="20" fill="none" stroke="red" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                <path d="M4 16 C1 12 2 6 7 4 12 2 15 6 16 8 17 6 21 2 26 4 31 6 31 12 28 16 25 20 16 28 16 28 16 28 7 20 4 16 Z" />
            </svg>
            </button>
        </p>
        <div class="author">
            <div>{{ story.author }}</div>
            <div class="profile-mask">
                <img src={{story.profileImage}} class="profile">
            </div>
        </div>
    </div>
</div>
